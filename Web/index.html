<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Tetris</title>

        <!-- CSS -->
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link href='https://fonts.googleapis.com/css?family=Syncopate' rel='stylesheet' type='text/css'>
    </head>

    <body>
        <!--Gameboard-->
        <audio id="clearsound" src="resources/sound/pop.ogg" preload="auto"></audio>
        <div class="col-md-9 col-xs-12" id="gameboard">
            <canvas id="canvas" width='700' height='975'></canvas>
        </div>

        <div id="popup">
            <h1>Game Over</h1>
            <h3>Lines Cleared: <span id="lines">0</span></h3>
            <button class="btn btn-success" onclick="restartGame();">Restart</button>
            <button class="btn btn-danger" onclick="quitGame();">Quit</button>
            <br/>
            <a class="btn btn-lg btn-primary" href="tutorial.html">Tutorial</a>
        </div>

        <!--Sidebar-->
        <div class="hidden-xs col-sm-3" id="sidebar">
            <div id="header">
                <h2>TetrisX</h2>
            </div>

            <h2>Next</h2>
            <div id="next"></div>
            <h2>Score</h2>
            <h2 id = "score_value">0</h2>
            <h4 id="guest-mode">GUEST MODE</h4>
            <!--<button class="btn btn-default">pause</button>-->
            <button class="btn btn-default" id="menu-btn" onclick="$('#popup').toggle();">Menu</button>

            <div id="footer">
                <p>High score will not be<br> recorded in Guest Mode.</p>
            </div>
        </div>

        <!-- JS -->
        <script src="js/tools/jquery-2.1.3.min.js"></script>
        <script src="js/tools/jquery.mobile.custom.min.js"></script>
        <script src="https://js.leapmotion.com/leap-0.6.4.js"></script>
        <script src="https://www.parsecdn.com/js/parse-1.3.5.min.js"></script>
        <script src='js/tetris.js'></script>
        <script src='js/controller.js'></script>
        <script src="js/websocket.js"></script>
        <script src='js/render.js'></script>
        <script src='js/parse.js'></script>
    </body>
</html>

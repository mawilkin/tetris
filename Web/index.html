<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Tetris</title>

        <!-- CSS -->
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <!--Gameboard-->
        <audio id="clearsound" src="resources/sound/pop.ogg" preload="auto"></audio>
        <div class="col-md-9 col-xs-12" id="gameboard">
            <canvas id="canvas" width='700' height='975'></canvas>
        </div>

        <!--Sidebar-->
        <div class="hidden-xs col-sm-3" id="sidebar">
            <div id="header">
                <h2>Tetris</h2>
            </div>

            <h2>Next</h2>
            <div id="next"></div>
            <h2>Score</h2>
            <h2 id = "score_value">0</h2>
            <!--<button class="btn btn-default">pause</button>-->
            <a class="btn btn-danger" onclick="quitGame();">quit</a>
        </div>

        <!-- JS -->
        <script src="js/tools/jquery-2.1.3.min.js"></script>
        <script src="js/tools/jquery.mobile.custom.min.js"></script>
        <script src="https://js.leapmotion.com/leap-0.6.4.js"></script>
        <script src="https://www.parsecdn.com/js/parse-1.3.5.min.js"></script>
        <script src='js/tetris.js'></script>
        <script src='js/controller.js'></script>
        <script src="js/websocket.js"></script>
        <script src='js/render.js'></script>
        <script src='js/parse.js'></script>
    </body>
</html>

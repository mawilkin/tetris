<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Tetris</title>

        <!-- CSS -->
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">

    </head>

    <body>

        <!--Gameboard-->
        <audio id="clearsound" src="sound/pop.ogg" preload="auto"></audio>
        <div class="col-md-9 col-xs-12" id="gameboard">
            <canvas id="canvas" width='700' height='975'></canvas>
            <!--<canvas style="background-color:white; display:block; width:100%; height: 100%;"></canvas>-->
        </div>

        <!--Sidebar-->
        <div class="hidden-xs hidden-sm col-md-3" id="sidebar">
            <div id="header">
                <h2>Tetris</h2>
            </div>

            <h2>Next</h2>
            <div id="next"></div>
            <h2>Score</h2>
            <h2>0</h2>
            <button id="pause-btn">pause</button>
        </div>

        <!-- JS -->
        <script src='js/tetris.js'></script>
        <script src='js/controller.js'></script>
        <script src='js/render.js'></script>
    </body>
